<!DOCTYPE html>
<html>
<head>
	<title>Rock &middot; Paper &middot; Scissors!</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Rock, Paper, Scissors!</h1>
	<p class="description">Go ahead click boxes on your side to play against AI!</p>

	<div id="main">
		<div id="user">
			<p class="title">YOU</p>
			<div id="user0" class="item transparent-border"><img src="img/rock.png"></div>
			<div id="user1" class="item transparent-border"><img src="img/paper.png"></div>
			<div id="user2" class="item transparent-border"><img src="img/scissor.png"></div>
		</div>

		<div id="mid">
			<div class="scoreboard">
			  <div class="score-item userWins">You win: 0</div>
			  <div class="score-item aiWins">AI wins: 0</div>
			  <div class="score-item tieWins">Tie: 0</div>
			</div>
		</div>

		<div id="ai">
			<p class="title">AI</p>
			<div id="ai0" class="item transparent-border"><img src="img/rock.png"></div>
			<div id="ai1" class="item transparent-border"><img src="img/paper.png"></div>
			<div id="ai2" class="item transparent-border"><img src="img/scissor.png"></div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
